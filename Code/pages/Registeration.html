<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="CSS/Registeration.css">
</head>

<body>
  <div class="container" id="container">
    <div class="form-container register-container">
      <form action="#">
        <h1>Register Here</h1>
        <input type="text" placeholder="User Name">
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Password">
        <button>Register</button>
        <span>or use your account</span>
        <div class="Social-container">
          <a href="#" class="Social"><i class="lni-lni-facebook-fill"></i></a>
          <a href="#" class="Social"><i class="lni-lni-goolge"></i></a>
          <a href="#" class="Social"><i class="lni-lni-linkedin-orginal"></i></a>
        </div>
      </form>
    </div>
  </div>

  <div class="form-container.login-container">
    <form action="#">
      <h1>Login Here</h1>
      <input type="email" placeholder="Email">
      <input type="password" placeholder="Password">
      <div class="content">
        <div class="checkbox">
          <input type="checkbox" name="checkbox" id="checkbox">
          <label>Remember me</label>
        </div>
        <div class="pass-link">
          <a href="#">Forget Password?</a>
        </div>
      </div>
      <button> Login</button>
      <span>Or Use Your Account</span>
      <div class="Social-container">
        <a href="#" class="Social"><i class="lni-lni-facebook-fill"></i></a>
        <a href="#" class="Social"><i class="lni-lni-goolge"></i></a>
        <a href="#" class="Social"><i class="lni-lni-linkedin-orginal"></i></a>

      </div>
      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-left">
            <h1 class="title">Hellow <br>Friends</h1>
            <p>if you have an account,Login here and have fun</p>
            <button class="ghost" id="Login">Login
              <i class="lni-lni-arrow-left"></i>
            </button>
          </div>
          <div class="overlay-panel.overlay-right">
            <h1>if you dont have an account yet,join us and start new journey.</h1>
            <button class="ghost" id="Register">Register</button>
          </div>
        </div>

      </div>
    </form>
  </div>
</body>
</html>
